<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .user-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-details {
      font-size: 18px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 40px;
    }

    .form-grid label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .form-grid input,
    .form-grid select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .edit-btn {
      padding: 10px 20px;
      background: #3e64ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .email-display {
      margin-top: 40px;
      font-size: 16px;
    }

    .email-display span {
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="profile-container">
    <div class="header">
      <div>
        <h2>Welcome, <span id="nickname">User</span></h2>
        <p id="todayDate"></p>
      </div>
      <button class="delete-btn" onclick="confirmDelete()">Delete account</button>
    </div>

    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="User Avatar">
      <div class="user-details">
        <strong id="fullName">Full Name</strong><br>
        <p id="emailDisplay1" style="margin: 0;">email@example.com</p>
      </div>
<button class="edit-btn" style="margin-left:auto;" onclick="updateName()">Edit</button>
</div>


    <div class="form-grid">
      <div>
        <label>Full Name</label>
        <input type="text" placeholder="Your First Name">
      </div>
      <div>
        <label>Nick Name</label>
        <input type="text" placeholder="Nick Name">
      </div>
      <div>
        <label>Gender</label>
        <select>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Country</label>
        <input type="text" placeholder="Your Country">
      </div>
      <div>
        <label>Language</label>
        <select>
          <option>English</option>
          <option>Kazakh</option>
          <option>Russian</option>
        </select>
      </div>
      <div>
        <label>City</label>
        <input type="text" placeholder="Your City">
      </div>
    </div>

    <div class="email-display">
  <p>My email address: <strong id="emailDisplay2">email@example.com</strong></p>
    </div>
  </div>

  <script>
    // Show current date
    const dateElement = document.getElementById("todayDate");
    const today = new Date();
    const options = { weekday: 'short', day: 'numeric', month: 'long', year: 'numeric' };
    dateElement.textContent = today.toLocaleDateString('en-US', options);

    // Get email from URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email") || "email@example.com";

    // Set email into the profile fields
    document.getElementById("email").textContent = email;
    document.getElementById("emailBottom").textContent = email;

    // Extract part before @ and display as name
    const nickname = email.split("@")[0];
    document.getElementById("nickname").textContent = nickname.charAt(0).toUpperCase() + nickname.slice(1);
    document.getElementById("fullName").textContent = nickname.charAt(0).toUpperCase() + nickname.slice(1);

    // Delete account confirmation
    function confirmDelete() {
      if (confirm("Are you sure you want to delete your account?")) {
        window.location.href = "totalcode.html"; 
      }
    }
  </script>

<script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (email) {
      document.getElementById("emailDisplay1").textContent = email;
      document.getElementById("emailDisplay2").textContent = email;
    }
  }
</script>

<script>
  function updateName() {
    const fullNameInput = document.querySelector('input[placeholder="Your First Name"]').value;
    if (fullNameInput.trim() !== "") {
      // Welcome деген жерге де, Full Name деген жерге де жаңартамыз
      document.getElementById("nickname").textContent = fullNameInput;
      document.getElementById("fullName").textContent = fullNameInput;
    } else {
      alert("Please enter your name!");
    }
  }
</script>


</body>
</html>
