<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly calculation index - Kazakhstan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
  background-color: #40d6b5;  /* Darker teal background */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
  text-align: center;
}

header {
  padding: 20px 0 10px;
  font-size: 24px;
  font-weight: bold;
  background-color: #40d6b5; /* Slightly lighter background for header */
}

.subheading {
  font-size: 18px;
  margin-bottom: 20px;
  color: #e6f2f1;  /* Light text color */
}

select {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  margin-bottom: 30px;
  background-color: #1c8d3b;  /* Darker select box background */
  color: #fff;
}

.chart-section {
  background-color: #fff;
  border-radius: 10px;
  margin: 0 auto;
  padding: 20px;
  width: 80%;
  max-width: 800px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.table-section {
  margin: 40px auto;
  background-color: #a5e9a7;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #137613;  /* Deep blue background for header */
}

thead th {
  padding: 12px;
  font-weight: bold;
  color: white;
}

tbody td {
  padding: 10px;
  background-color: #f0f0f0;
  color: #000;
  border-bottom: 1px solid #ccc;
}

tbody tr:last-child td {
  border-bottom: none;
}
 </style>
</head>
<body>

  <header>ðŸ’Ž QYMBAT-AI</header>
  <div class="subheading">Monthly calculation index (2004â€“2024)</div>

  <label for="country-select">Country:</label>
  <select id="country-select" onchange="changeCountry()">
    <option selected>Kazakhstan</option>
    <option value="russia">Russia</option>
    <option value="usa">USA</option>
    <option value="uzbekistan">Uzbekistan</option>
  </select>

  <div class="chart-section">
    <canvas id="MonthlycalculationindexChart"></canvas>
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Monthly calculation index</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2004</td><td>919</td></tr>
<tr><td>2005</td><td>971</td></tr>
<tr><td>2006</td><td>1030</td></tr>
<tr><td>2007</td><td>1092</td></tr>
<tr><td>2008</td><td>1168</td></tr>
<tr><td>2009</td><td>1273</td></tr>
<tr><td>2010</td><td>1413</td></tr>
<tr><td>2011</td><td>1512</td></tr>
<tr><td>2012</td><td>1638</td></tr>
<tr><td>2013</td><td>1731</td></tr>
<tr><td>2014</td><td>1852</td></tr>
<tr><td>2015</td><td>1982</td></tr>
<tr><td>2016</td><td>2121</td></tr>
<tr><td>2017</td><td>2269</td></tr>
<tr><td>2018</td><td>2405</td></tr>
<tr><td>2019</td><td>2525</td></tr>
<tr><td>2020</td><td>2651</td></tr>
<tr><td>2021</td><td>2651</td></tr>
<tr><td>2022</td><td>3063</td></tr>
<tr><td>2023</td><td>3450</td></tr>
<tr><td>2024</td><td>3692</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function changeCountry() {
      const country = document.getElementById("country-select").value;
      window.location.href = `mci_${country}.html`;
    }

    const ctx = document.getElementById('MonthlycalculationindexChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011,
          2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019,
          2020, 2021, 2022, 2023, 2024
        ],
        datasets: [{
          label: 'Monthly calculation index ',
         data: [
  919, 971, 1030, 1092, 1168, 1273, 1413, 1512, 1638, 1731,
  1852, 1982, 2121, 2269, 2405, 2525, 2651, 2651, 3063, 3450, 3692
],

          borderColor: 'navy',
          backgroundColor: 'rgba(0, 0, 128, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                return context.parsed.y;  // Just the number, no '%'
              }
            }
          },
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Monthly calculation index in Kazakhstan (2004â€“2024)',
            color: '#000',
            font: {
              size: 18
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#000'
            }
          },
          y: {
            ticks: {
              callback: function(value) {
                return value;  // Just the number, no '%'
              },
              color: '#000'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
