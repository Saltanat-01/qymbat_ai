<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Producer price index- Uzbekistan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
  body {
    background-color: #4b23c6; /* “ö–∞–Ω—ã“õ –∫“Ø–ª–≥—ñ–Ω —Ñ–æ–Ω (—Ñ–æ–Ω –∞—Ä—Ç—ã–Ω–¥–∞“ì—ã —Ç“Ø—Å) */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    text-align: center;
  }

  header {
    padding: 20px 0 10px;
    font-size: 24px;
    font-weight: bold;
    color: white;
  }

  .subheading {
    font-size: 18px;
    margin-bottom: 20px;
    color: white;
  }

  select {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-bottom: 30px;
    background-color: #6f84e2; /* –ê—à—ã“õ —Å–∞—Ä“ì—ã—à (“õ—ã—à–∞“ì–∞ –∂–∞“õ—ã–Ω) */
    color: #000;
    font-weight: bold;
  }

  .chart-section {
    background-color: white;
    border-radius: 10px;
    margin: 0 auto;
    padding: 20px;
    width: 80%;
    max-width: 800px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

 .table-section {
    margin: 40px auto;
    background-color: #6f84e2; /* “ö—ã—à–∞ —Ç“Ø—Å—Ç—ñ –∫–µ—Å—Ç–µ “õ–∞–±–∞—Ç—ã */
    width: 90%;
    max-width: 600px;
    border-radius: 10px;
    overflow: hidden;
  }


  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background-color: #6f84e2; /* –ö“Ø–ª–≥—ñ–Ω header */
  }

  thead th {
    padding: 12px;
    font-weight: bold;
    color: white;
  }

  tbody td {
    padding: 10px;
    background-color: #f9f9f9;
    color: #000;
    border-bottom: 1px solid #ccc;
  }

  tbody tr:last-child td {
    border-bottom: none;
  }
</style>


</head>
<body>

  <header>üíé QYMBAT-AI</header>
  <div class="subheading">Producer price index (2004‚Äì2024)</div>

  <label for="country-select">Country:</label>
  <select id="country-select" onchange="changeCountry()">
    <option >Kazakhstan</option>
    <option value="russia" >Russia</option>
    <option value="usa">USA</option>
    <option value="uzbekistan" selected>Uzbekistan</option>
  </select>

  <div class="chart-section">
    <canvas id="interestChart"></canvas>
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Producer price index</th>
        </tr>
      </thead>
      <tbody>
  <tr><td>2004</td><td>34.08</td></tr>
<tr><td>2005</td><td>42.8</td></tr>
<tr><td>2006</td><td>55.7</td></tr>
<tr><td>2007</td><td>63.6</td></tr>
<tr><td>2008</td><td>69.37</td></tr>
<tr><td>2009</td><td>86.5</td></tr>
<tr><td>2010</td><td>100</td></tr>
<tr><td>2011</td><td>119.63</td></tr>
<tr><td>2012</td><td>136.96</td></tr>
<tr><td>2013</td><td>153.03</td></tr>
<tr><td>2014</td><td>173.99</td></tr>
<tr><td>2015</td><td>197.46</td></tr>
<tr><td>2016</td><td>229.62</td></tr>
<tr><td>2017</td><td>269.8</td></tr>
<tr><td>2018</td><td>355.58</td></tr>
<tr><td>2019</td><td>509.34</td></tr>
<tr><td>2020</td><td>585.01</td></tr>
<tr><td>2021</td><td>639.53</td></tr>
<tr><td>2022</td><td>746.47</td></tr>
<tr><td>2023</td><td>856.2</td></tr>
<tr><td>2024</td><td>973.5</td></tr>

</tbody>

    </table>
  </div>

  <script>
    function changeCountry() {
      const country = document.getElementById("country-select").value;
      window.location.href = `ppi_${country}.html`;
    }

    const ctx = document.getElementById('interestChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011,
          2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019,
          2020, 2021, 2022, 2023, 2024
        ],
        datasets: [{
          label: 'ppi',
  data: [
  34.08, 42.8, 55.7, 63.6, 69.37, 86.5, 100, 119.63, 136.96, 153.03,
  173.99, 197.46, 229.62, 269.8, 355.58, 509.34, 585.01, 639.53,
  746.47, 856.2, 973.5
],

         borderColor: 'darkblue',
backgroundColor: 'rgba(0, 0, 139, 0.2)', // darkblue —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é

          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                return context.parsed.y ;
              }
            }
          },
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Producer price index in Uzbekistan (2004‚Äì2024)',
            color: '#000',
            font: {
              size: 18
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#000'
            }
          },
          y: {
            ticks: {
              callback: function(value) {
                return value;
              },
              color: '#000'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
