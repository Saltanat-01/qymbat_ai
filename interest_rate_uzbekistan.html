<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Rate - Uzbekistan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #2e6eb1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px 0 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .subheading {
      font-size: 18px;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 30px;
    }

    .chart-section {
      background-color: white;
      border-radius: 10px;
      margin: 0 auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .table-section {
      margin: 40px auto;
      background-color: #2e6eb1;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #1d4f91;
    }

    thead th {
      padding: 12px;
      font-weight: bold;
      color: white;
    }

    tbody td {
      padding: 10px;
      background-color: #e5eaf5;
      color: #000;
      border-bottom: 1px solid #ccc;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>ðŸ’Ž QYMBAT-AI</header>
  <div class="subheading">Interest rate (2004â€“2024)</div>

  <label for="country-select">Country:</label>
  <select id="country-select" onchange="changeCountry()">
    <option value="kazakhstan">Kazakhstan</option>
    <option value="russia">Russia</option>
    <option value="usa">USA</option>
    <option value="uzbekistan" selected>Uzbekistan</option>
  </select>

  <div class="chart-section">
    <canvas id="interestChart"></canvas>
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Interest Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2004</td><td>19.00%</td></tr>
        <tr><td>2005</td><td>16.00%</td></tr>
        <tr><td>2006</td><td>15.00%</td></tr>
        <tr><td>2007</td><td>14.00%</td></tr>
        <tr><td>2008</td><td>14.00%</td></tr>
        <tr><td>2009</td><td>14.00%</td></tr>
        <tr><td>2010</td><td>14.00%</td></tr>
        <tr><td>2011</td><td>12.00%</td></tr>
        <tr><td>2012</td><td>12.00%</td></tr>
        <tr><td>2013</td><td>12.00%</td></tr>
        <tr><td>2014</td><td>10.00%</td></tr>
        <tr><td>2015</td><td>9.00%</td></tr>
        <tr><td>2016</td><td>9.00%</td></tr>
        <tr><td>2017</td><td>12.00%</td></tr>
        <tr><td>2018</td><td>15.00%</td></tr>
        <tr><td>2019</td><td>15.00%</td></tr>
        <tr><td>2020</td><td>14.00%</td></tr>
        <tr><td>2021</td><td>14.00%</td></tr>
        <tr><td>2022</td><td>15.42%</td></tr>
        <tr><td>2023</td><td>14.00%</td></tr>
        <tr><td>2024</td><td>14.00%</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function changeCountry() {
      const country = document.getElementById("country-select").value;
      window.location.href = `interest_rate_${country}.html`;
    }

    const ctx = document.getElementById('interestChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011,
          2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019,
          2020, 2021, 2022, 2023, 2024
        ],
        datasets: [{
          label: 'Interest Rate (%)',
          data: [
            19.00, 16.00, 15.00, 14.00, 14.00, 14.00, 14.00,
            12.00, 12.00, 12.00, 10.00, 9.00, 9.00, 12.00,
            15.00, 15.00, 14.00, 14.00, 15.42, 14.00, 14.00
          ],
          borderColor: '#ffc107',
          backgroundColor: 'rgba(255, 193, 7, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                return context.parsed.y + '%';
              }
            }
          },
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Interest Rate in Uzbekistan (2004â€“2024)',
            color: '#000',
            font: {
              size: 18
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#000'
            }
          },
          y: {
            ticks: {
              callback: function(value) {
                return value + '%';
              },
              color: '#000'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
