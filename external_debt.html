<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>External Debt - QYMBAT-AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #58A5D8; /* Lighter blue shade */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #6CB4E3; /* Slightly darker shade than background */
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .container h2 {
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .icon {
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon img {
      width: 90px;
      height: auto;
    }
    
     .select-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
      margin-bottom: 30px;
    }

    .select-wrapper select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #f5eaea;
      font-size: 16px;
      appearance: none;
    }

    .select-wrapper .arrow {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 14px;
      color: #333;
    }

    .next-button {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    .next-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>External Debt</h2>
    <div class="icon">
      <img src="external_debt.png" alt="External Debt Icon">
    </div>

    <div class="next-button" onclick="goToChart()">Next</div>
  </div>

  <script>
    function goToChart() {
      window.location.href = "external_debt_kazakhstan.html";
    }
  </script>
</body>
</html>
