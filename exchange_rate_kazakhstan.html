<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exchange Rate- Kazakhstan</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
  background-color: #8b6ddc;  /* Darker teal background */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
  text-align: center;
}

header {
  padding: 20px 0 10px;
  font-size: 24px;
  font-weight: bold;
  background-color: #8b6ddc; /* Slightly lighter background for header */
}

.subheading {
  font-size: 18px;
  margin-bottom: 20px;
  color: #e6f2f1;  /* Light text color */
}

select {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  margin-bottom: 30px;
  background-color: #2b2f7c;  /* Darker select box background */
  color: #fff;
}

.chart-section {
  background-color: #e6d3eb;
  border-radius: 10px;
  margin: 0 auto;
  padding: 20px;
  width: 80%;
  max-width: 800px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.table-section {
  margin: 40px auto;
  background-color: #e8d6f5;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #243b7c;  /* Deep blue background for header */
}

thead th {
  padding: 12px;
  font-weight: bold;
  color: white;
}

tbody td {
  padding: 10px;
  background-color: #f2f2f2;
  color: #000;
  border-bottom: 1px solid #ccc;
}

tbody tr:last-child td {
  border-bottom: none;
}
 </style>
</head>
<body>

  <header>ðŸ’Ž QYMBAT-AI</header>
  <div class="subheading">Exchange Rate (2004â€“2024)</div>

  <label for="country-select">Country:</label>
  <select id="country-select" onchange="changeCountry()">
    <option selected>Kazakhstan</option>
    <option value="russia">Russia</option>
    <option value="usa">USA</option>
    <option value="uzbekistan">Uzbekistan</option>
  </select>

  <div class="chart-section">
  <canvas id="ExchangeChart"></canvas>
</div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Exchange Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2004</td><td>136.04</td></tr>
<tr><td>2005</td><td>132.88</td></tr>
<tr><td>2006</td><td>126.09</td></tr>
<tr><td>2007</td><td>122.55</td></tr>
<tr><td>2008</td><td>120.29</td></tr>
<tr><td>2009</td><td>147.5</td></tr>
<tr><td>2010</td><td>147.35</td></tr>
<tr><td>2011</td><td>146.62</td></tr>
<tr><td>2012</td><td>149.11</td></tr>
<tr><td>2013</td><td>152.13</td></tr>
<tr><td>2014</td><td>179.19</td></tr>
<tr><td>2015</td><td>221.73</td></tr>
<tr><td>2016</td><td>342.16</td></tr>
<tr><td>2017</td><td>326</td></tr>
<tr><td>2018</td><td>344.71</td></tr>
<tr><td>2019</td><td>382.75</td></tr>
<tr><td>2020</td><td>412.95</td></tr>
<tr><td>2021</td><td>426.03</td></tr>
<tr><td>2022</td><td>460.48</td></tr>
<tr><td>2023</td><td>456.31</td></tr>
<tr><td>2024</td><td>469.44</td></tr>


      </tbody>
    </table>
  </div>

  <script>
    function changeCountry() {
      const country = document.getElementById("country-select").value;
      window.location.href = `exchange_rate_${country}.html`;
    }

    const ctx = document.getElementById('ExchangeChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
          2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011,
          2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019,
          2020, 2021, 2022, 2023, 2024
        ],
        datasets: [{
          label: 'Exchange Rate ',
          data: [
  136.04, 132.88, 126.09, 122.55, 120.29, 147.5, 147.35, 146.62, 149.11, 152.13,
  179.19, 221.73, 342.16, 326, 344.71, 382.75, 412.95, 426.03, 460.48, 456.31, 469.44
],

          borderColor: 'navy',
          backgroundColor: 'rgba(0, 0, 128, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                return context.parsed.y;  // Just the number, no '%'
              }
            }
          },
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Exchange Rate in Kazakhstan  (2004â€“2024)',
            color: '#000',
            font: {
              size: 18
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#000'
            }
          },
          y: {
            ticks: {
              callback: function(value) {
                return value;  // Just the number, no '%'
              },
              color: '#000'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
